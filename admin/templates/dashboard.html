<!DOCTYPE html>
<html>
<head>
  <title>VPN Dashboard</title>
  <style>
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 8px; border: 1px solid #ccc; }
    form { display: inline; }
  </style>
</head>
<body>
  <h2>VPN Подписки</h2>
  <form method="get">
    <input type="text" name="username" placeholder="Поиск по username">
    <label><input type="checkbox" name="active_only"> Только активные</label>
    <button type="submit">Фильтровать</button>
  </form>
  <table>
    <tr><th>Telegram ID</th><th>Username</th><th>UUID</th><th>Истекает</th><th>Действия</th></tr>
    {% for sub in subs %}
    <tr>
      <td>{{ sub.telegram_id }}</td>
      <td>{{ sub.user.username }}</td>
      <td>{{ sub.uuid }}</td>
      <td>{{ sub.expires_at.strftime('%d.%m.%Y %H:%M') }}</td>
      <td>
        <form method="post" action="/admin/renew/{{ sub.telegram_id }}"><button>Продлить</button></form>
        <form method="post" action="/admin/delete/{{ sub.telegram_id }}"><button>Удалить</button></form>
        <form method="post" action="/admin/send/{{ sub.telegram_id }}"><button>Отправить конфиг</button></form>
      </td>
    </tr>
    {% endfor %}
  </table>
  <div id="chart"></div>
  <script src="/static/chart.js"></script>
</body>
</html>
